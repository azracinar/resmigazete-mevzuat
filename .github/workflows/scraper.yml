name: Daily Resmigazete Scraper

on:
  schedule:
    - cron: '00 07 * * *'   # 10:00AM Istanbul (UTC+3)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up venv
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          source .venv/bin/activate
          python function_app.py

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload JSON to Azure Blob
        run: |
          FILE=$(ls resmigazete_*.json | tail -n 1)
          az storage blob upload \
            --account-name resmigazete12345 \
            --container-name resmigazete \
            --name "$FILE" \
            --file "$FILE" \
            --auth-mode login \
            --overwrite true

      - name: Upload JSON result
        uses: actions/upload-artifact@v4
        with:
          name: scraped-results
          path: "*.json"

