name: Daily Resmigazete Scraper (Self-hosted)
on:
  schedule:
    - cron: '00 22 * * *'   # 10:00 TR (UTC+3)
  workflow_dispatch:

jobs:
  scrape_and_upload:
    runs-on: ubuntu-latest
   
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python function_app.py

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload JSON to Azure Blob
        run: |
          FILE=$(ls resmigazete_*.json | tail -n 1)
          az storage blob upload \
            --account-name resmigazetesa12345 \
            --container-name resmigazete \
            --name "$FILE" \
            --file "$FILE" \
            --auth-mode login
