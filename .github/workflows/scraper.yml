name: Daily Resmigazete Scraper

on:
  schedule:
    # 07:00 UTC = 10:00 Istanbul time
    - cron: '0 7 * * *'
  workflow_dispatch:   # allow manual run too

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python function_app.py

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload JSON to Azure Blob
        run: |
          az storage blob upload \
            --account-name resmigazetesa12345 \
            --container-name resmigazete \
            --name resmigazete_$(date +'%d.%m.%Y').json \
            --file resmigazete_$(date +'%d.%m.%Y').json \
            --auth-mode login
